<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Minha Calculadora</title>
</head>

<body>
	<main id="contener">
	
		<div id="titulo">
			<h2>
				LOHAN BABROSA
			</h2>
		</div>
		<div id="calculetor">
			<h2>
				Calculadora de Juros Compostos
			</h2>
			<div id="inputs_box">
			
				<div class="input_field">
					<label for="value">Valor Inicial (Capital)</label>
					<input type="number" id="value">
				</div>
				
				<div class="input_field">
					<label for="fee">Taxa de Juros a.m.</label>
					<input type="number" id="fee">
				</div>
				
				<div class="input_field">
					<label for="time">Tempo de rendimento m.</label>
					<input type="number" id="time">
				</div>
			</div>
			
			<div id="result">
				<h4>Resultado</h4>
				<span id="total">R$ 00,00</span>
			</div>
			
			<button id="calculat">Calcular</button>
		</div>
